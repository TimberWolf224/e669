<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>e669</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link
      href="css/materialize.min.css"
      media="screen,projection"
      rel="stylesheet"
      type="text/css"
    />

    <!--Let browser know website is optimized for mobile-->
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <style>
      body {
        font-family: "Roboto", sans-serif;
      }

      .grid {
      }

      /* clearfix */
      .grid:after {
        content: "";
        display: block;
        clear: both;
      }

      .grid-item {
        width: 300px;
        float: left;
        /* vertical gutter */
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="input-field col m8">
        <input id="tags" name="tags" size="100" type="text" />
        <label for="tags">Type your tags separated with spaces.</label>
      </div>
      <div class="input-field col m4">
        <input
          id="resultAmount"
          name="resultAmount"
          size="2"
          type="number"
          value="20"
        />
        <label for="resultAmount">Page size (default 20)</label>
      </div>
    </div>

    <div id="pageNumber">Page 1</div>
    <button onclick="pagePrevious()"><-</button>
    <button onclick="pageNext()">-></button>
    <br />
    <button onclick="getSearchQuery()">Search</button>

    <div id="status"><br /></div>
    <div class="grid"></div>

    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/materialize.min.js" type="text/javascript"></script>
    <script src="js/masonry.min.js" type="text/javascript"></script>
    <script src="js/imagesloaded.min.js" type="text/javascript"></script>
    <script src="main.js"></script>
  </body>
</html>
